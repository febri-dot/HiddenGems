<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Section Slider</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .blog-section {
            display: flex;
            width: 100%;
            position: relative; /* Ensure the parts are positioned relative to the container */
        }
        .blog-section > div {
            transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
        }
        .part-1 {
            width: 25%; /* 1/4th of the total width */
            background-color: #f4f4f4;
            padding: 20px;
            box-sizing: border-box;
            position: absolute; /* Position it absolute to overlap */
            left: 0;
            z-index: 1; /* Ensure it is on top initially */
        }
        .part-3 {
            width: 75%; /* 3/4th of the total width */
            background-color: #ddd;
            padding: 20px;
            box-sizing: border-box;
            overflow-x: auto;
            white-space: nowrap;
            position: absolute; /* Position it absolute to overlap */
            right: 0;
            z-index: 2; /* Ensure it is above part-1 */
        }
        .hidden {
            transform: translateX(-100%);
            opacity: 0;
        }
        .button-container {
            position: relative;
            z-index: 3; /* Ensure the button is always on top */
        }
    </style>
</head>
<body>
    <div class="blog-section" id="blog-section">
        <div class="part-1" id="part-1">
            <p>This part is 1/4th of the section.</p>
        </div>
        <div class="part-3" id="part-3">
            <p>This part is 3/4th of the section and can slide to the left.</p>
            <!-- Add more content here to see the sliding effect -->
        </div>
    </div>
    <div class="button-container">
        <button onclick="slideLeft()">Slide Left</button>
    </div>

    <script>
        function slideLeft() {
            const part1 = document.getElementById('part-1');
            const part3 = document.getElementById('part-3');
            
            part1.classList.add('hidden');
            part3.style.transform = `translateX(-25%)`; // Adjust based on the part-1 width
        }
    </script>
</body>
</html>
